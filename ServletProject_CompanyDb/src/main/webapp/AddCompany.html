<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Company Database</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>
	<form action="addCompany" method="post">
		<div class="container">
			<h1>Add Company Details</h1>
			<input type="number" placeholder="Enter Id" required name="companyId"><br>
			<input type="text" placeholder="Enter Name" required name="companyName"><br> 
			<input type="text" placeholder="Enter Address" required name="companyAddress"><br>
			<input type="number" placeholder="Enter No of Employees" required name="noOfEmployees"><br> 
			<input type="submit" value="ADD">
			<a href="index.html">Back</a> 
		</div>
	</form>
</body>
</html>
