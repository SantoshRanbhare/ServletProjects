<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert Student</title>
</head>
<body>
	<form action="insert">
	<label>Enter Student Id: </label>
	<input type="number" placeholder="Enter Id" name="id" required><br><br>
	<label>Enter Student Name: </label>
	<input type="text" placeholder="Enter Name" name="name" required><br><br>
	<label>Enter Student Mail: </label>
	<input type="email" placeholder="Enter Mail" name="mail" required><br><br>
	<label>Enter Student Marks: </label>
	<input type="number" placeholder="Enter Marks" name="marks" required><br><br>
	<button type="submit">Submit</button>
	</form>
</body>
</html>
